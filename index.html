    updatecuentry=()=>{
        fetch(`https://v6.exchangerate-api.com/v6/6f22a228d8c84311bd579e6e/latest/USD`).then(cname=>(cname.json())).then(cname=>{currencyvalue(cname.conversion_rates)});
    }
    currencyvalue=(currency)=>{
